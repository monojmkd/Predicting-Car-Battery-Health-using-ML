<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEBUILD -  Construction Company Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    

    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-dark bg-light-radial shadow-sm px-5 pe-lg-0">
        <nav class="navbar navbar-expand-lg bg-dark bg-light-radial navbar-dark py-3 py-lg-0">
            <a href="index.html" class="navbar-brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{url_for('index')}}" class="nav-item nav-link">HOME</a>
                    <a href="{{url_for('about')}}" class="nav-item nav-link">ABOUT</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">USER</a>
                        <div class="dropdown-menu m-0">
                            <a href="{{url_for('registration')}}" class="dropdown-item active">REGISTRATION</a>
                            <a href="{{url_for('login')}}" class="dropdown-item">LOGIN</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <!-- Appointment Start -->
    <div class="container-fluid py-6 px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="mb-4" style="margin-top:-100px">
                    <h1 class="display-5 text-uppercase mb-4" style="margin-left:480px"><span class="text-primary">REGISTRATION</span></h1>
                </div>
            </div>
            <div class="col-lg-8"  style="margin-top:-10px;margin-left:-140px">
                <div class="bg-light text-center p-5">
                    <form action="{{url_for('registration')}}" method="post">
                        {% if msg %}
                        <h1>{{msg}}</h1>
                        {% endif %}
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" placeholder="Your Name" style="height: 55px;" name="name" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control border-0" placeholder="Your Email" style="height: 55px;" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="password" class="form-control border-0" placeholder="Your Password" style="height: 55px;" name="password" required minlength="8" maxlength="20" title="Password should be between 8 and 20 characters.">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="password" class="form-control border-0" placeholder="Confirm Password" style="height: 55px;" name="confirmpassword" required minlength="8" maxlength="20" title="Password should be between 8 and 20 characters." oninput="checkPasswordMatch()">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" rows="5" placeholder="Address" name="Address" required minlength="10" maxlength="200"></textarea>
                            </div>
                        </div>
                        
                        <script>
                        function checkPasswordMatch() {
                            const password = document.querySelector('input[name="password"]').value;
                            const confirmPassword = document.querySelector('input[name="confirmpassword"]').value;
                            if (password !== confirmPassword) {
                                document.querySelector('input[name="confirmpassword"]').setCustomValidity("Passwords do not match.");
                            } else {
                                document.querySelector('input[name="confirmpassword"]').setCustomValidity('');
                            }
                        }
                        </script>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/static/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="/static/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
