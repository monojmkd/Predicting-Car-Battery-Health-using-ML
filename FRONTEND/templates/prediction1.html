{% extends 'base.html' %} {% block title %}Battery Performance Prediction{%
endblock %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-sm border-0">
        <div class="card-header text-center bg-primary text-white">
          <h3>Battery Performance Prediction</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('prediction1') }}">
            <div class="mb-3">
              <label for="BatteryVoltage" class="form-label"
                >Battery Voltage (V)</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="BatteryVoltage"
                name="Battery Voltage [V]"
                placeholder="Enter Battery Voltage (V)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="BatteryCurrent" class="form-label"
                >Battery Current (A)</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="BatteryCurrent"
                name="Battery Current [A]"
                placeholder="Enter Battery Current (A)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="BatteryTemperature" class="form-label"
                >Battery Temperature (°C)</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="BatteryTemperature"
                name="Battery Temperature [°C]"
                placeholder="Enter Battery Temperature (°C)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="MaxBatteryTemperature" class="form-label"
                >Max. Battery Temperature (°C)</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="MaxBatteryTemperature"
                name="max. Battery Temperature [°C]"
                placeholder="Enter Max Battery Temperature (°C)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="DisplayedSoC" class="form-label"
                >Displayed SoC (%)</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="DisplayedSoC"
                name="displayed SoC [%]"
                placeholder="Enter Displayed SoC (%)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="MinSoC" class="form-label">Min. SoC (%)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="MinSoC"
                name="min. SoC [%]"
                placeholder="Enter Min SoC (%)"
                required
              />
            </div>

            <div class="mb-3">
              <label for="MaxSoC" class="form-label">Max. SoC (%)</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="MaxSoC"
                name="max. SoC [%)"
                placeholder="Enter Max SoC (%)"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
          </form>

          {% if msg %}
          <div class="alert alert-info mt-4">{{ msg }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
