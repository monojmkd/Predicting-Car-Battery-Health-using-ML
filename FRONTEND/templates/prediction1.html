<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WEBUILD -  Construction Company Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    

    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-dark bg-light-radial shadow-sm px-5 pe-lg-0">
        <nav class="navbar navbar-expand-lg bg-dark bg-light-radial navbar-dark py-3 py-lg-0">
            <a href="index.html" class="navbar-brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{url_for('viewdata')}}" class="nav-item nav-link">VIEWDATA</a>
                    <a href="{{url_for('algo')}}" class="nav-item nav-link">MODEL EVALUATION</a>
                    <a href="{{url_for('prediction1')}}" class="nav-item nav-link active">STATE OF BATTERY HEALTH</a>
                    <a href="{{url_for('prediction2')}}" class="nav-item nav-link">PREDICTING STATE OF CHARGE BATTERY</a>
                    <a href="{{url_for('index')}}" class="nav-item nav-link">LOGOUT</a>
                    </div>
                </div>
            </div>
        </nav>
    <!-- Navbar End -->
    <!-- Appointment Start -->
    <div class="container-fluid py-6 px-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="mb-4">
                    <h3 class="display-5 text-uppercase mb-4" style="margin-left:480px"><span class="text-primary"></span></h3>
                </div>
            </div>
            <div class="col-lg-8"  style="margin-top:-70px;margin-left:-140px">
                <div class="bg-light text-center p-5">
                    <form action="{{url_for('prediction1')}}" method="post">
                        {% if msg %}
                        <h1>{{msg}}</h1>
                        {% endif %}
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001 placeholder="Battery_Voltage" style="height: 55px;" name="Battery Voltage [V]" >
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001  placeholder="Battery_Currentail" style="height: 55px;" name="Battery Current [A]">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001 placeholder="Battery_Temperature" style="height: 55px;" name="Battery Temperature [°C]">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001 placeholder="max_Battery_Temperature " style="height: 55px;" name="max. Battery Temperature [°C]">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001 placeholder="displayed_SoC " style="height: 55px;" name="displayed SoC [%]">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001 placeholder="min_SoC" style="height: 55px;" name="min. SoC [%]">
                            </div>
                            <center><div class="col-12 col-sm-6">
                                <input type="number" class="form-control border-0" step=0.0001  placeholder="max_SoC" style="height: 55px;" name="max. SoC [%)">
                            </div></center>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Predict</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/static/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="/static/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
