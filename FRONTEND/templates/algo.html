{% extends 'base.html' %} {% block title %}Algorithm Selection{% endblock %} {%
block content %}
<h2>Select Algorithm</h2>
<form method="POST">
  <div class="mb-3">
    <label for="algorithm" class="form-label">Choose an Algorithm</label>
    <select class="form-select" id="algorithm" name="algorithm">
      {% for algo in algorithms %}
      <option value="{{ algo }}">{{ algo }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Get R² Score</button>
</form>

{% if selected_algorithm %}
<div class="mt-4">
  <h3>Algorithm: {{ selected_algorithm }}</h3>
  <p>R² Score: {{ r2_score_value }}</p>
</div>
{% endif %} {% endblock %}
